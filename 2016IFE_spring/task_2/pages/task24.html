<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务24 节点的增加删除</title>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/task24.css">
</head>

<body>
    <div id="box-container">
        <div id="top-level">Super
            <div>Co
                <div>Apple
                    <div>Pear</div>
                    <div>Pig</div>
                    <div>Code</div>
                    <div>Soccer</div>
                </div>
                <div>Phone</div>
                <div>
                    <div>Book</div>
                    <div>School</div>
                </div>
            </div>
            <div>Note
                <div>Human
                    <div>Code</div>
                    <div>Operate</div>
                    <div>Man</div>
                </div>
                <div>Program
                    <div>Element
                        <div>Cat</div>
                    </div>
                    <div>Glass</div>
                </div>
            </div>
            <div>Fish</div>
        </div>
    </div>
    <div id="insert-delete">
        <input type="button" value="删除选中节点及其所有子节点" id="delete-btn">
        <input type="text" id="insert-txt" placeholder="新添加节点的内容">
        <input type="button" value="在选中节点下增加子节点" id="insert-btn">
    </div>
    <div id="traverse-container">
        <input type="button" value="深度优先遍历" id="preorder">
    </div>
    <div id="search-container">
        <input type="text" id="search-txt" placeholder="要查询的内容">
        <input type="button" value="开始查询" id="search-btn">
    </div>
    <script type="text/javascript" src="../script/task24.js"></script>
</body>

</html>
