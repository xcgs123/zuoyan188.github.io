<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过props向组件中传递数据</title>
</head>
<body>

    <div id="vueInstance">
        <mine city="FuJian-YongAn"></mine>
    </div>
    
    <template id="mineTpl">
        <p>My name is Appian.</p>
        <button>点击没有任何事件</button>
    </template>
    
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script>
        Vue.component('mine',{
            template : '<p>Appian is from {{ city }}.</p>',
            props : ['city']
        });

        var V = new Vue({
            el : '#vueInstance',
        });

    </script>
</body>
</html>
