<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格选择事件</title>
</head>
<body>
    <form id="test-form" action="test">
        <legend>啦啦啦啦：</legend>
        <fieldset>
            <p><label class="selectAll"><input type="checkbox"> <span class="selectAll">全选</span><span class="deselectAll">全不选</span></label> <a href="#0" class="invertSelect">反选</a></p>
            <p><label><input type="checkbox" name="lang" value="javascript"> JavaScript</label></p>
            <p><label><input type="checkbox" name="lang" value="python"> Python</label></p>
            <p><label><input type="checkbox" name="lang" value="ruby"> Ruby</label></p>
            <p><label><input type="checkbox" name="lang" value="haskell"> Haskell</label></p>
            <p><label><input type="checkbox" name="lang" value="scheme"> Scheme</label></p>
            <p><button type="submit">Submit</button></p>
        </fieldset>
    </form>

    <script type="text/javascript">
        var
            form = $('#test-form'),
            langs = form.find('[name=lang]'),
            selectAll = form.find('label.selectAll :checkbox'),
            selectAllLabel = form.find('label.selectAll span.selectAll'),
            deselectAllLabel = form.find('label.selectAll span.deselectAll'),
            invertSelect = form.find('a.invertSelect');

        // 重置初始化状态:
        form.find('*').show().off();
        form.find(':checkbox').prop('checked', false).off();
        deselectAllLabel.hide();
        // 拦截form提交事件:
        form.off().submit(function (e) {
            e.preventDefault();
            alert(form.serialize());
        });

        form.click(
           function()
           {
               for(var i=0;i<langs.length;i++) 
               if(!$(langs[i]).is(':checked'))  break;
               if(i<langs.length&&selectAllLabel.is(':hidden'))
               {
                   selectAll.prop('checked',false);
                   selectAllLabel.show();
                   deselectAllLabel.hide();
               }
               if(i===langs.length&&!selectAllLabel.is(':hidden'))
               {
                    selectAll.prop('checked',true);
                    selectAllLabel.hide();
                    deselectAllLabel.show();
               }
               if(selectAll.is(':checked'))
               {
                   if(deselectAllLabel.is(':hidden'))
                   {
                        deselectAllLabel.show();
                        selectAllLabel.hide();
                        langs.prop('checked',true);
                   }
               }
               else
               {
                   if(selectAllLabel.is(':hidden'))
                   {
                        deselectAllLabel.hide();
                        selectAllLabel.show();
                        langs.prop('checked',false);
                   }
               }
           }
        );
        invertSelect.click(
           function()
           {
               for(var i=0;i<langs.length;i++) 
               {
                    if($(langs[i]).is(':checked'))
                    !$(langs[i]).prop('checked',false);
                    else !$(langs[i]).prop('checked',true);
               }

           }
        );
    </script>
</body>
</html>
